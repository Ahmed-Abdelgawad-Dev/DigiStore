{% extends 'core/base.html' %} {% block content %}
<header class="bg-gray-100">
  <div class="py-10 px-6 lg:py-20">
    <div class="max-w-3xl mx-auto text-center">
      <p
        class="text-cyan-900 mb-2 text-4xl text-semibold lg:text-5xl font-semibold"
      >
        Welcome to DigiStore
      </p>
      <br />
      <p
        class="mb-10 text-cyan-700 font-semibold text-xl font-sans"
        id="typed"
      ></p>
      <a
        href="{% url 'shop' %}"
        type="button"
        class="text-white text-lg bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 rounded-lg px-10 py-5 text-center mr-2 mb-2 font-semibold"
        >Shop Now</a
      >
    </div>
  </div>
</header>
<div
  class="product-list flex flex-row flex-wrap gap-5 justify-center content-center items-center"
>
  {% for product in products %}
  <div class="product">{% include 'product/reusable/product_list.html' %}</div>
  {% endfor %}
</div>
{% endblock %}
