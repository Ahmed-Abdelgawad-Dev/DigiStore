{% extends 'core/base.html' %} {% block content %}
<header class="bg-gray-400">
    <div class="py-10 px-6 lg:py-20">
        <div class="max-w-3xl mx-auto text-center">
            <p class="text-white mb-2 text-4xl text-semibold lg:text-5xl font-semibold">Welcome to Ecommercial</p>
            <p class="mb-10 text-white">We'll find many digital products here.</p>
            <a href="{% url 'shop' %}"
                class="inline-block px-6 py-4 font-semibold rounded-2xl bg-gray-700 hover:bg-gray-900 text-white">Shop Now</a>
        </div>
    </div>
</header>
    <div class="product-list flex flex-row flex-wrap gap-5 justify-center content-center items-center">
        {% for product in products %}
            <div class="product">
                {% include 'product/reusable/product_list.html' %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
