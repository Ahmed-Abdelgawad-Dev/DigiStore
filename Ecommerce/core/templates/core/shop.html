{% extends 'core/base.html' %} {% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <form>
            <div class="flex">
                <input type="text" class="p-4 bg-gray-100 border-0 " placeholder="Search...">
                <button class="p-4 bg-gray-100 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </form>
        <h3 class="mt-6 mb-3 text-xl uppercase">categories</h3>
        <ul class="space-y-2">
            <li><a href="" class="text-purple-500">All Categories</a></li>
            <li><a href="" class="text-gray-500">laptops</a></li>
            <li><a href="" class="text-gray-500">notebooks</a></li>
        </ul>
    </div>
    <div class="products w-full lg:w-3/4 -mt-5 flex items-center flex-wrap ">
        {% for product in products %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">
            <a href="">
                <!-- <img src="https://m.media-amazon.com/images/I/51+P1sThIVL._AC_SY200_.jpg" alt="" class="rounded-xl hover:shadow-lg" /> -->
            </a>
            <div class="pt-3 flex justify-between items-center">
                <a href="">{{ product.name}}</a>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </a>
            </div>
            <p class="pt-1 text-gray-400">$99.99</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
