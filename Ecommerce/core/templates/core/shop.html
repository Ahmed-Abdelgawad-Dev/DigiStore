{% extends 'core/base.html' %} {% block content %}
{% block title %}
{% endblock %}
<div class="max-w-full items-start py-6 px-6">
    <div class="filters w-full rounded-lg">
        <form method="get" action=".">
            <div class="flex ">
                <input type="text" name="query" class="p-4 bg-gray-100 border-0" placeholder="Search..." />
                <div>
                    <button style="color: #232F3E;" class=" p-3 border-0 hover:animate-pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
        <h3 class="mt-6 mb-3 text-xl"></h3>
        <ul class="max-w-full flex flex-row space-x-6 uppercase">
            <li>
                <a href="{% url 'shop' %}"
                    class="{% if not active_category %}text-gray-900 font-semibold{% else %}text-gray-500 {% endif %}">All
                    Categories</a>
            </li>

            {% for category in categories %}
            <li>
                <a href="{% url 'shop' %}?category={{ category.slug }}"
                    class="{% if category.slug == active_category %}text-gray-900 font-semibold{% else %}text-gray-500{% endif %} hover:text-blue-400">{{category.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="flex flex-row flex-wrap gap-5 justify-center content-center items-center">
        {% for product in products %}
            {% include 'product/reusable/product_list.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
